<!DOCTYPE html>
<html lang="eng">
<head>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Coracao</title>
</head>
<style>
    body{
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: black;
    }

.texto{
        padding-top: 20%;
        position: absolute;
        text-align: center;
        color: white;
        height: 100px;
        width: 100px;
        
    }
    .texto p{
        padding-top: 50%;
        position: absolute;
        text-align: center;
        height: 50px;
        width: 50px;
        color: white;
    }
.heart{

    height: 70px;
    width: 70px ;
    background: #f20044 ;
    position: relative;
    transform: rotate(-45deg);
    box-shadow: -10px 10px 90px #f20044;
    animation: heart 0.6s linear infinite;
}
@keyframes heart {
    0%{
        transform: rotate(-45deg) scale(1.07);
    }
    80%{
        transform: rotate(-45deg) scale(1.0);
    }
    100%{
        transform: rotate(-45deg) scale(0.08);
    }
}

.heart:before{
    content: '';
    position: absolute;
    height: 70px;
    width: 70px;
    background: #f20044;
    top: -50%;
    border-radius: 50px;
    box-shadow: -10px 10px 90px #f20044;

}
.heart:after{
    content: '';
    position: absolute;
    height: 70px;
    width: 70px;
    background: #f20044;
    right: -50%;
    border-radius: 50px;
    box-shadow: -10px 10px 90px #f20044;
}
</style>
<body>
    <div class="texto">
        <h1>Descodificadas</h1>
    <p> Eu amo tecnologia!</p>
    </div>
    <div class="heart"></div>
   
</body>
